<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.min.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.picker.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <button id='demo4' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block" onclick="time(this.id)" >选择日期 ...</button>

    <ul class="ulLi">
        <input name="name" value="我知道">
        <input name="name" value="我不知道">
        <input name="name" value="我不说知道">
        <input name="name" value="我可以">
        <input name="name" value="我不想">
    </ul>
    <ul class="ulLiTow">
        <input name="name" value="我知道">
        <input name="name" value="我可以">
        <input name="name" value="我不想">
    </ul>
</body>
<script src="mui/js/jquery.min.js" type="text/javascript"></script>
<script src="mui/js/mui.min.js" type="text/javascript"></script>
<script src="mui/js/mui.picker.min.js" type="text/javascript"></script>
<script>
    function time(obj) {
        console.log(obj)
        var optionsJson = document.getElementById(obj).getAttribute('data-options') || '{}';
        var options = JSON.parse(optionsJson);
        //var id = this.children[1].getAttribute('id');
        var picker = new mui.DtPicker(options);
        picker.show(function(rs) {
            console.log(rs)
        })
    }

    var arr = [];
    var arr2 =[];
    var arr3 = [];
    $(".ulLi input[name=name]").each(function (index, val) {
        var val = $(val).val();
        arr.push(val)
    })
    $(".ulLiTow input[name=name]").each(function (index, val) {
        var val = $(val).val();
        arr2.push(val)
    })


    for(key in arr) {
        var stra = arr[key];
        var count = 0;
        for(var j = 0; j < arr2.length; j++) {
            var strb = arr2[j];
            if(stra == strb) {
                count++;
            }
        }
        if(count === 0) { //表示数组1的这个值没有重复的，放到arr3列表中
            arr3.push(stra);
        }
    }
    console.log('不重复的值为：' + arr3[0]);

</script>
</html>
